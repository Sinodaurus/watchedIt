<md-toolbar>
  <div class="md-toolbar-tools">
    <h3 class="md-display-1">{{person.firstName}} {{person.lastName}}</h3>
  <!-- <div layout="row"> -->
    <span flex></span>
    </div>
    </md-toolbar>
    <md-autocomplete
          md-search-text="movieTitle"
          md-items="movie in queryMovies(movieTitle)"
          md-search-text-change="null"
          md-item-text="movie.Title"
          md-min-length="0"
          placeholder="Search">

    <md-item-template>
      <span md-highlight-text="movie">{{movie.Title}}</span>
    </md-item-template>
  </md-autocomplete>


  <md-content>
    <md-list>
      <md-list-item ng-repeat="movie in seenMovies | filter:movieTitle | orderBy: 'Title'">
        <md-card>
          <md-card-content layout="row">
            <div flex="20">
              <img height=100 src="{{movie.Poster}}"/>
            </div>
            <div flex layout="column">
              <h2>{{movie.Title}}</h2>
              <p>{{movie.Plot}}</p>
            </div>
          </md-card-content>
        </md-card>
      </md-list-item>
    </md-list>
  </md-content>
