<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="watcherApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="watcherApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="watcherApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="watcherApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Watched It!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/material.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link href="/watchedItLogo.ico" rel="icon" type="image/x-icon" />
</head>
<body layout="row" ng-controller="MainController">

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>Menu</h1>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="option in pageOptions">
          <md-button ng-click="clickOption(option)" ng-class="{'selected' : option === pageOptions.selected}">
            <!-- <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon> -->
            {{option.name}}
          </md-button>
      </md-list-item>
      <md-list-item>
        <md-button ng-click="logout()">
          <!-- <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon> -->
          Logout
        </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>

  <div flex layout="column" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row">
      <md-button id="custom-menu" class="menu" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <span flex="10"></span>
      <md-header>
        <h1 class="title">WatchedIt!</h1>
      </md-header>
    </md-toolbar>

    <md-content ng-view=""/>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="components/angular.dcb-clear-input.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/watcherApp.js"></script>
  <script src="js/services.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
</body>
</html>
